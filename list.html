<!doctype html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com" rel="preconnect"/>
        <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
        <link
                href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
                rel="stylesheet"
        />
        <link
                href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&icon_names=chevron_backward,delete,edit"
                rel="stylesheet"
        />
        <script src="list.js" type="module"></script>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta name="darkreader-lock">
    </head>
    <body id="body">
        <div class="confirm" hidden id="confirm">
            <h2 class="centred mulish-normal">Delete this drive?</h2>
            <p class="mulish-normal padding">
                You won't be able to undo this, although you can always save it
                as a past drive.
            </p>
            <button
                    class="button halfButton secondaryButton"
                    id="cancelConfirm"
            >
                Cancel
            </button>
            <button class="button halfButton redButton" id="deleteButton">
                Delete
            </button>
        </div>

        <div class="confirm" hidden id="edit">
            <h2 class="centred mulish-normal">Edit this drive</h2>
            <form class="mulish-normal driveForm">
                <label for="date">Date:</label>
                <input class="dateAndTime" id="date" required type="date"/>
                <br/>
                <label for="time">Time:</label>
                <input class="dateAndTime" id="time" required type="time"/>
                <br/>
                <label for="hours">Hours:</label>
                <input class="number" id="hours" required type="number" value="0"/>
                <label for="minutes">Minutes:</label>
                <input
                        class="number"
                        id="minutes"
                        required
                        type="number"
                        value="0"
                />
                <br/>
                <label for="dayAndNight">Time of day:</label>
                <select class="smallSelect" id="dayAndNight">
                    <option>Day</option>
                    <option>Night</option>
                </select>
            </form>
            <button
                    class="button halfButton redButton"
                    id="cancelEdit"
            >
                Cancel
            </button>
            <button class="button halfButton primaryButton" id="saveEdit">
                Save
            </button>
        </div>

        <a class="mulish-normal button backButton" href="index.html"
        ><span class="material-symbols-outlined">chevron_backward</span>
            Back</a
        >
        <h1 class="centred mulish-normal">My drives</h1>
        <a
                class="mulish-normal button primaryButton"
                href="export.html"
        >
            Export
        </a>
        <a class="mulish-normal button secondaryButton" href="import.html">Import</a>
        <ul class="mulish-normal driveList" id="driveList"></ul>
    </body>
</html>
